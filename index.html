<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Very important for responsive design -->
    <title>Paw Patrol</title>
    <link rel="stylesheet" href="style.css">
    <!--This links to the css file -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet"> <!-- Font stylesheet reference -->
  </head>

  <body>
    <div class="bg">
      <img src="https://i.postimg.cc/VvvGY1Yg/paw-patrolbg.jpg" height=100% width=100% alt=""> <!-- BG image set to fill the page -->
    </div>
    <div class="wrapper">
      <!-- Wrapper of the grid -->
      <div class="keys">
        <!-- This is the grid of the pups -->

        <!-- Chase -->
        <button class="bt" type="button">
          <div id="pup-chase" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/MG3LLd2g/chase.png" height=80% width=80% alt="It's Chase! Press 1 to hear from the police pup">
            </kbd>
            <span class="sound">1</span>
          </div>
        </button>

        <!-- Marshall -->
        <button class="bt" type="button">
          <div id="pup-marshall" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/h4dYCLC3/marshall.png" height=80% width=80% alt="It's Marshall! Press 2 to hear from the fire pup">
            </kbd>
            <span class="sound">2</span>
          </div>
        </button>

        <!-- Skye -->
        <button class="bt" type="button">
          <div id="pup-skye" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/C1WQh5KN/skye.png" height=85% width=85% alt="It's Skye! Press 3 to hear from the flying pup">
            </kbd>
            <span class="sound">3</span>
          </div>
        </button>

        <!-- Rubble -->
        <button class="bt" type="button">
          <div id="pup-rubble" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/d3rSLFkK/rubble.png" height=80% width=80% alt="It's Rubble! Press 4 to hear from the construction pup">
            </kbd>
            <span class="sound">4</span>
          </div>
        </button>

        <!-- Rocky -->
        <button class="bt" type="button">
          <div id="pup-rocky" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/8zvPNKbQ/rocky.png" height=70% width=70% alt="It's Rocky! Press 5 to hear from the recycling pup">
            </kbd>
            <span class="sound">5</span>
          </div>
        </button>

        <!-- Zuma -->
        <button class="bt" type="button">
          <div id="pup-zuma" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/5NWRDXT9/zuma.png" height=80% width=80% alt="It's Zuma! Press 6 to hear from the water pup">
            </kbd>
            <span class="sound">6</span>
          </div>
        </button>

        <!-- Tracker -->
        <button class="bt" type="button">
          <div id="pup-tracker" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/PqH4Vsfj/tracker.png" height=80% width=80% alt="It's Tracker! Press 7 to hear from the jungle pup">
            </kbd>
            <span class="sound">7</span>
          </div>
        </button>

        <!-- Everest -->
        <button class="bt" type="button">
          <div id="pup-everest" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/BZBDCYtr/everest.png" height=80% width=80% alt="It's Everest! Press 8 to hear from the artic pup">
            </kbd>
            <span class="sound">8</span>
          </div>
        </button>

        <!-- Robo Dog -->
        <button class="bt" type="button">
          <div id="pup-robodog" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/c4Bw1DQx/robodog.png" height=80% width=80% alt="It's Robo Dog! Press 9 to hear from the robotic pup">
            </kbd>
            <span class="sound">9</span>
          </div>
        </button>

        <!-- Ryder -->
        <button class="bt" type="button">
          <div id="pup-ryder" class="pup-badge">
            <kbd>
              <img src="https://i.postimg.cc/Y9sccfSM/ryder.png" height=80% width=80% alt="It's Ryder! Press 0 to hear from the paw patrol leader">
            </kbd>
            <span class="sound">0</span>
          </div>
        </button>

      </div>
    </div>

    <script src="javascript.js" type="application/javascript"></script>

  </body>

</html>
